name: Manifest Validation

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository (safe head ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1

      - name: Validate manifests with proto action
        uses: ./packages/validate-action
        with:
          manifest-glob: 'manifests/**/*.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
