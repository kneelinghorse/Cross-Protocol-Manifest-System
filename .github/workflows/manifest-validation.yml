name: Manifest Validation

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository (safe head ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Validate manifests with proto action
        uses: ./packages/validate-action
        with:
          manifest-glob: 'manifests/**/*.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
