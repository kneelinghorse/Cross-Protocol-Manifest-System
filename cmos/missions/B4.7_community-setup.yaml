### 1.3 SECURITY.md
```markdown
# Security Policy

## Supported Versions

| Version | Supported          |
| ------- | ------------------ |
| 0.4.x   | :white_check_mark: |
| < 0.4   | :x:                |

## Reporting a Vulnerability

**DO NOT** report security vulnerabilities through public GitHub issues.

Instead, report them via email to: security@[domain]

Include:
- Description of the vulnerability
- Steps to reproduce
- Potential impact
- Suggested fix (if you have one)

You should receive acknowledgment within 48 hours. We'll keep you informed of progress toward a fix.

## Security Update Process

1. Vulnerability reported and confirmed
2. Fix developed and tested
3. Security advisory published
4. Patch released
5. Public disclosure after users have time to update

## Best Practices

When using this project:
- Keep dependencies updated
- Run `npm audit` regularly
- Follow principle of least privilege
- Validate all manifest inputs
- Use latest stable release

## Known Issues

No known security issues at this time.

## Acknowledgments

We appreciate responsible disclosure. Security researchers who report valid vulnerabilities will be acknowledged (with permission) in release notes.
```

